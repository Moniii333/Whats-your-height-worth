<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Stacks of cash</title>
</head>
<body>
    <h1>Stack to height</h1>
    <div>
        <fieldset class="dinero">
            <legend>Want to find out how much your height is worth?</legend>
            <label for="height-feet"><span>Feet: </span>
                <select required name="height-input" class="height-feet">
                    <option>4</option>
                    <option selected>5</option>
                    <option>6</option>
                    <option>7</option>
                </select>
            </label> 
            <label for="height-inches"><span>Inches: </span>
                <select required name="height-input" class="height-inches">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option selected>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                </select>              
            </label>
            <label for="money"><span>Bill amount: <strong>$</strong></span>
                <select required name="usd" class="money">
                    <option>1</option>
                    <option>2</option>
                    <option>5</option>
                    <option>10</option>
                    <option>20</option>
                    <option>50</option>
                    <option>100</option>
                </select>
            </label>
            <br>
            <button type="submit" for="dinero" value="calculate" class="stacked-bills">CALCULATE $$$</button>
        </fieldset>
    </div>
    <div class="answer-field"></div>
</body>
<script src="app.js"></script>
</html>
